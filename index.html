<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src/css/normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="src/css/styles.css">
</head>
<body>
    <div class="container container-form-main">
        <div class="container-form">
            <form action="">
                <label for="txt_nombre_ciudad" class="item-form">Nombre de la ciudad: </label>
                <input type="text" id="txt_nombre_ciudad" class="form-control item-form" placeholder="Bogotá">
        
                <button id="btn_buscar" class="btn btn-success item-form">Buscar</button>
            </form>
        </div>
    </div>

    
    <div class="container-fluid container-main">
        <div class="container">
            <div class="row">
                <div class="col-md-3 text-center icono-clima">
                    <div class="container-termometro">
                        <div></div>
                    </div>
                </div>
                <div class="col-md-6 text-center">
                    <h1 class="display-2 txt-nombre">Ciudad</h1>
                    <h2 class="display-4">Temperatura: <span id="temp"></span></h2>
                </div>
                <div class="col-md-3 text-center icono-clima">
                    <div class="container-termometro">
                        <div></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container ">
            <div class="row">
                <div class="col-md-6">
                    <h2 class="display-6 text-temp-var">Temperatura mínima: <span id="temp-min"></span></h2>
                </div>
                <div class="col-md-6">
                    <h2 class="display-6 text-temp-var">Temperatura máxima: <span id="temp-max"></span></h2>
                </div>
            </div>
        </div>
    </div>

    </div>

    <div class="container_informacion_adicional">
        <p class="display-6 text-center">
            Humedad: <span id="humidity"></span>
            <br>
            Presión: <span id="pressure"></span>
            <br>
            Nivel del mar: <span id="sea_level"></span>
            <br>
        </p>
    </div>
    
    <script src="https://kit.fontawesome.com/500fb45325.js" crossorigin="anonymous"></script>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="src/js/app.js"></script>
</body>
</html>
